
apply plugin: 'ear'

dependencies {
	deploy project(path: ':rest-war', configuration: 'archives')
	earlib project(':rest-core')
	earlib project(':rest-api')
}

ear {
	deploymentDescriptor {
		def warName = project(':rest-war').name
		def warVersion = project(':rest-war').version
		def warFileName = warName + '-' + warVersion + '.war'
		webModule(warFileName, 'hello')
	}
}
